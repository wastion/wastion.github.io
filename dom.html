    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-left">
                    <h2 class="section-heading">Let's Get in Touch!</h2>
                    <hr class="light">
                    <form id="myform" method="POST" action="https://formspree.io/wastion@mail.com" onsubmit="javascript:return validate('myform','email');">
                        <div class="form-group">
                            
                <label for="contact-name">Name</label>
                <input type="text" class="form-control" id="contact-name" name="name" placeholder="Enter your name.." onkeyup='validateName()' required>
                <span class='error-message' id='name-error'></span>
            </div>

            <div class="form-group">
                <label for="contact-phone">Phone Number</label>
                <input type="tel" class="form-control" id="contact-phone" name="phone" placeholder="Ex: 1231231234" onkeyup='validatePhone()' required>
                <span class='error-message' id='phone-error'></span>
            </div>

            <div class="form-group">
                <label for="contact-email">Email address</label>
                <input type="email" class="form-control" id="contact-email" name="email" placeholder="Enter Email" aria-describedby="emailHelp" onkeyup='validateEmail()' required>
                <span class='error-message' id='email-error'></span>
                 <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for='contactMessage'>Your Message</label>
                <textarea class="form-control" rows="5" id='contact-message' name='message' placeholder="Enter a brief message" onkeyup='validateMessage()' required></textarea>
                <span class='error-message' id='message-error'></span>
            </div>

            <button onclick='return validateForm()' class="btn btn-default">Submit</button>
            <span class='error-message' id='submit-error'></span>
      </form>
                </div>
            </div>
